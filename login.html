<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEasy78 - Phone Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #eaf2f8 0%, #d6eaf8 40%, #fff 100%);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    .center-box {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-container {
      position: relative;
      width: 400px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 18px 48px rgba(20,60,160,0.15);
      overflow: hidden;
      padding: 48px 36px 36px 36px;
      animation: showBox 0.75s cubic-bezier(.7,-0.5,.25,1.5);
    }
    @keyframes showBox {
      from {transform: translateY(-100px) scale(0.95); opacity: 0;}
      to {transform: translateY(0) scale(1); opacity: 1;}
    }
    .logo-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
    }
    .logo-wrap h1 {
      font-size: 28px;
      font-weight: 800;
      color:#667eea;
      margin: 0;
      user-select: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
      margin: 24px 0 24px 0;
    }
    .tab-btn {
      font-size: 17px;
      font-weight: 700;
      background: transparent;
      border: none;
      color: #667eea;
      cursor: pointer;
      padding: 10px 22px;
      border-radius: 7px 7px 0 0;
      position: relative;
      transition: color .22s;
    }
    .tab-btn.active {
      color: #667eea;
      border-bottom: 3.2px solid #287bff;
      background: #eaf3ff;
      box-shadow: 0 4px 12px #1c6cff17;
    }
    .form-wrap {
      animation: fadeFormIn .65s;
    }
    @keyframes fadeFormIn {
      0% {opacity: 0; transform: scale(0.97);}
      100% {opacity: 1; transform: scale(1);}
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 0;
    }
    form input {
      padding: 14px 16px;
      border-radius: 8px;
      border: 1.8px solid #c7d0ea;
      font-size: 17px;
      background: #f5f7fc;
      transition: border-color 0.27s;
    }
    form input:focus {
      border-color: #1c6cff;
      background: #f1f7ff;
      outline: none;
    }
    form button {
      padding: 15px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 18px #287bff33;
      transition: background 0.28s, transform 0.2s;
      letter-spacing: 0.03em;
    }
    .btn-blue { background: linear-gradient(90deg, #0d6efd 0%, #198754 100%); }
    .btn-blue:hover { background: linear-gradient(90deg, #0b5ed7 0%, #146c46 100%); transform: translateY(-2px); }
    .btn-green { background: linear-gradient(90deg, #198754 0%, #23b57a 100%); }
    .btn-green:hover { background: linear-gradient(90deg, #146c46 0%, #1d9a67 100%); transform: translateY(-2px); }
    .error {
      color: #eb2f2f;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
      background: #fee;
      border: 1px solid #fcc;
    }
    .success {
      color: #15803d;
      background: #cbffde;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid #9fe;
    }
    .otp-section { display: none; }
    .phone-input { font-size: 18px !important; }
    @media(max-width:460px){
      .auth-container { width: 98vw; padding: 28px 20px; }
    }
  </style>
</head>
<body>
<section class="center-box">
  <div class="auth-container">
    <div class="logo-wrap">
      <h1>ShopEasy78</h1>
    </div>
    
    <!-- Phone Login Tab -->
    <div class="tabs">
      <button id="phoneTab" class="tab-btn active" onclick="showTab('phone')">Phone Login</button>
    </div>
    
    <!-- Phone Number Form -->
    <div id="phoneWrap" class="form-wrap">
      <form id="phoneForm">
        <input type="tel" id="phoneNumber" class="phone-input" placeholder="+91 9876543210" maxlength="13" required />
        <button type="submit" class="btn-blue">ðŸ“± Send OTP</button>
        <p id="phoneError" class="error"></p>
      </form>
    </div>
    
    <!-- OTP Verification -->
    <div id="otpWrap" class="form-wrap otp-section">
      <p style="text-align: center; color: #666; margin-bottom: 20px;">OTP sent to <span id="phoneDisplay" style="font-weight: bold; color: #667eea;"></span></p>
      <form id="otpForm">
        <input type="text" id="otpInput" placeholder="Enter 6 digit OTP" maxlength="6" required />
        <button type="submit" class="btn-green">âœ… Verify & Login</button>
        <p id="otpError" class="error"></p>
      </form>
    </div>
    
    <!-- Success -->
    <div id="successWrap" class="form-wrap" style="display: none;">
      <h2 style="color: #198754; text-align: center;">âœ… Welcome!</h2>
      <p style="text-align: center; color: #666;">Login successful!</p>
      <a href="index.html" style="text-decoration: none;">
        <button class="btn-blue" style="width: 100%; margin-top: 20px;">ðŸš€ Go to Shop</button>
      </a>
    </div>
  </div>
</section>

<script>
let currentOTP = '';
let currentPhone = '';

// FAST2SMS API KEY (Yahan apna API key dalo)
const FAST2SMS_API ='kxQUAjP2V7US2W0wDcYTqR8SHSQtEcHpS6u9hFQRSIkAI4ha1cJF88lgPagP'; 'YOUR_FAST2SMS_API_KEY_HERE'; // fast2sms.com se copy karo

function showTab(tab) {
  document.getElementById('phoneWrap').style.display = tab === 'phone' ? 'block' : 'none';
  document.getElementById('otpWrap').style.display = tab === 'otp' ? 'block' : 'none';
  document.getElementById('successWrap').style.display = tab === 'success' ? 'block' : 'none';
  document.getElementById('phoneTab').classList.toggle('active', tab === 'phone');
}

document.getElementById('phoneForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const phone = document.getElementById('phoneNumber').value.replace('+91', '').trim();
  
  if (phone.length !== 10) {
    document.getElementById('phoneError').textContent = 'Please enter valid 10 digit number';
    return;
  }
  
  currentPhone = '+91' + phone;
  document.getElementById('phoneDisplay').textContent = currentPhone;
  
  // Generate OTP
  currentOTP = Math.floor(100000 + Math.random() * 900000).toString();
  
  // Send SMS via Fast2SMS
  try {
    const response = await fetch(`https://www.fast2sms.com/dev/bulkV2?authorization=${FAST2SMS_API}&route=otp&sender_id=TXTIND&message=Your ShopEasy78 OTP is ${currentOTP}. Valid for 5 minutes.&numbers=${phone}`);
    const data = await response.json();
    
    if (data.success === 'true') {
      showTab('otp');
      document.getElementById('phoneError').textContent = '';
    } else {
      document.getElementById('phoneError').textContent = 'SMS failed! Check API credits';
    }
  } catch (error) {
    document.getElementById('phoneError').textContent = 'Network error! Try again';
  }
});

document.getElementById('otpForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const userOTP = document.getElementById('otpInput').value;
  
  if (userOTP === currentOTP) {
    localStorage.setItem('loggedIn', 'true');
    localStorage.setItem('phone', currentPhone);
    showTab('success');
  } else {
    document.getElementById('otpError').textContent = 'Wrong OTP! Try again';
    document.getElementById('otpInput').value = '';
  }
});

// Check if already logged in
if (localStorage.getItem('loggedIn') === 'true') {
  showTab('success');
}
</script>
</body>
  </html>
