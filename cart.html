<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEasy - Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="navbaar.css" />
</head>
<body>
  <!-- ...navbar code... -->
  <header>
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo and brand -->
      <div class="nav-brand">
        <div class="logo-icon"><i class="fas fa-shopping-bag"></i></div>
        <h1>ShopEasy</h1>
      </div>

      <!-- Main navigation links -->
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="products.html" class="nav-link">Products</a></li>

        <!-- Categories Dropdown -->
        <li class="dropdown">
          <a href="#" class="dropbtn nav-link">
            Categories <i class="fas fa-chevron-down"></i>
          </a>
          <div class="dropdown-content">
            <a href="#" onclick="showCategory('fashion')">
              <i class="fas fa-tshirt"></i> Fashion
            </a>
            <a href="#" onclick="showCategory('electronics')">
              <i class="fas fa-laptop"></i> Electronics
            </a>
            <a href="#" onclick="showCategory('sports')">
              <i class="fas fa-dumbbell"></i> Sports
            </a>
            <a href="#" onclick="showCategory('beauty')">
              <i class="fas fa-spa"></i> Beauty
            </a>
            <a href="#" onclick="showCategory('books')">
              <i class="fas fa-book"></i> Books
            </a>
          </div>
        </li>
      </ul>

      <!-- Right side: Search + Cart + Mobile menu button -->
      <div class="nav-right">
        <!-- Search form -->
        <form class="search-form" onsubmit="event.preventDefault(); doSearch();">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products..." />
            <button type="submit"><i class="fas fa-search"></i></button>
          </div>
        </form>

        <!-- Cart icon with badge -->
        <a href="cart.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>

        <!-- Mobile menu toggle button -->
        <button class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- Mobile menu links (hidden by default) -->
<div class="mobile-menu">
  <ul class="mobile-nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="#" onclick="showCategory('fashion'); return false;">Fashion</a></li>
    <li><a href="#" onclick="showCategory('electronics'); return false;">Electronics</a></li>
    <li><a href="#" onclick="showCategory('sports'); return false;">Sports</a></li>
    <li><a href="#" onclick="showCategory('beauty'); return false;">Beauty</a></li>
    <li><a href="#" onclick="showCategory('books'); return false;">Books</a></li>
  </ul>
</div>


  </nav>
</header>
  <section class="cart-section">
    <div class="cart-container">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        <h3>Total: $<span id="cart-total">0</span></h3>
      </div>
      <div class="cart-actions">
        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      </div>
    </div>
  </section>
  
  <script src="categories.js"></script>
  <script src="main.js"></script>
  <script src="cart.js"></script>
  <script src="ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
